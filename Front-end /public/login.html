<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS if you have one -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="MacbookAir2" style="width: 1388px; height: 823px; position: relative; background: #3A33C7; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
        <div class="NavBar" style="width: 617px; height: 29px; left: 566px; top: 66px; position: absolute;">
            <div class="Dashboard" style="left: 0px; top: 0px; position: absolute; color: white; font-size: 24px; font-family: Inter; font-weight: 700;">Dashboard</div>
            <div class="Transactions" style="left: 190px; top: 0px; position: absolute; color: white; font-size: 24px; font-family: Inter; font-weight: 700;">Transactions</div>
            <div class="Logout" style="left: 534px; top: 0px; position: absolute; color: #F9F2F2; font-size: 24px; font-family: Inter; font-weight: 700;">Logout</div>
            <div class="Profile" style="left: 396px; top: 0px; position: absolute; color: #F4E8E8; font-size: 24px; font-family: Inter; font-weight: 700;">Profile</div>
        </div>
        <img class="Screenshot20241025At1457131" style="width: 170px; height: 51px; left: 229px; top: 38px; position: absolute;" src="images/logo.png" />
        <div class="SignInToYourAccount" style="width: 676px; height: 278px; left: 198px; top: 200px; position: absolute; color: #F3FFF7; font-size: 48px; font-family: Inter; font-weight: 700;">Sign in to your account</div>
        
        <!-- User ID Input Field -->
        <div style="left: 368px; top: 310px; position: absolute;">
            <input type="text" id="userId" placeholder="User ID" style="width: 370px; height: 57px; font-size: 24px; padding: 10px; border: none; border-radius: 5px;">
        </div>
        
        <!-- Password Input Field -->
        <div style="left: 368px; top: 390px; position: absolute;">
            <input type="password" id="password" placeholder="Password" style="width: 370px; height: 57px; font-size: 24px; padding: 10px; border: none; border-radius: 5px;">
        </div>

        <!-- Login Button -->
        <div style="left: 368px; top: 470px; position: absolute;">
            <button id="loginButton" style="width: 370px; height: 57px; font-size: 24px; color: white; background: #4CAF50; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </div>

        <img class="Stellar1" style="width: 171px; height: 153px; left: 970px; top: 592px; position: absolute;" src="images/stellar.png" />
    </div>
</body>
</html>
