<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #3A33C7; /* Light background for contrast */
        }

        .MacbookAir7 {
            width: 1280px;
            height: 925px;
            position: relative;
            background: #3A33C7;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 20px; /* Rounded corners */
            padding: 40px;
            box-sizing: border-box; /* Ensure padding is included in total width/height */
            margin: 50px auto; /* Center the container */
        }

        .NavBar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .navbar-item {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 0 15px; /* Space between items */
            top:10px;
            left: 40px;
        }

        .Screenshot {
            width: 174px;
            height: 95px;
            left: 40px;
            top: 20px;
            position: absolute;
        }

        .Rectangle1 {
            width: 688px;
            height: 586px;
            background: #18555E; /* Rectangle background */
            border-radius: 38px; /* Rounded corners */
            border: 3px solid black;
            opacity: 0.84; /* Semi-transparent background */
            margin: 0 auto; /* Center rectangle */
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included */
        }

        .LogOut {
            color: #925B0C;
            font-size: 40px;
            font-weight: 700;
            text-align: center; /* Center align text */
            margin-bottom: 20px; /* Space below title */
        }

        .confirmationText {
            color: #070606;
            font-size: 32px;
            font-weight: 700;
            text-align: center; /* Center align confirmation text */
            margin-bottom: 20px; /* Space below text */
        }

        .buttonContainer {
            text-align: center; /* Center align button container */
            margin-top: 20px; /* Space above buttons */
        }

        .logOutButton, .cancelButton {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            font-size: 32px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px; /* Space between buttons */
        }

        .logOutButton {
            background-color: #925B0C; /* Log out button color */
        }

        .cancelButton {
            background-color: #FF5733; /* Cancel button color */
            color: white; /* Cancel button text color */
        }

        .line {
            width: 100%;
            height: 1px;
            background: black;
            margin: 20px 0; /* Space above and below line */
        }

        .stellarImage {
            width: 125px;
            height: 125px;
            position: absolute;
            left: 970px; /* Adjust to ensure it appears outside the box */
            top: 700px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="MacbookAir7">
        <div class="NavBar">
            <div class="navbar-item">Dashboard</div>
            <div class="navbar-item">Transactions</div>
            <div class="navbar-item">Profile</div>
            <div class="navbar-item">Logout</div>
        </div>
        <img class="Screenshot" src="images/horizon.png" alt="Logo" />
        <div class="Rectangle1">
            <div class="LogOut">LOG OUT</div>
            <div class="confirmationText">
                Logout Confirmation<br/><br/>
                Are you sure you want to log out?<br/><br/>
                Logged in as: user@example.com
            </div>
            <div class="buttonContainer">
                <button id="logOutButton" class="logOutButton">Log Out</button>
                <button id="cancelButton" class="cancelButton">Cancel</button>
            </div>
            <div class="line"></div>
        </div>
        <img class="stellarImage" src="images/stellar.png" alt="Stellar Logo" />
    </div>

    <script>
        /// Function to handle log out confirmation
document.getElementById('logOutButton').addEventListener('click', function() {
    // Handle the actual logout process
    alert('You have successfully logged out.'); // Simple alert for demonstration
    window.location.href = 'login.html'; // Redirect to the login page after logout
});

// Function to handle cancel button
document.getElementById('cancelButton').addEventListener('click', function() {
    // Redirect back to the previous page
    window.location.href = 'account.html'; // Replace with the actual dashboard page
});

    </script>
    <script src="app.js"></script>
</body>
</html>
